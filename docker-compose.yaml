version: "3.9"


services:
  postgres:
    image: postgres
    container_name: CrudPostgres
    environment:
      POSTGRES_DB: "go-crud"
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "root"
    ports:
      - "5432:5432"

  redis:
    image: redis
    container_name: CrudRedis
    ports:
      - "6379:6379"
    volumes:
      - /path/to/local/d–∞ta:/root/redis
      - /path/to/local/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=root
      - REDIS_PORT=6379
      - REDIS_DATABASES=16